<aside id="carrinho">
    <h2>Carrinho de Compra</h2>
    <ul id="itens-carrinho">
        <li *ngFor="let item of itens; let i = index">
            {{item.nome}} - R$ {{item.preco}},00
            <button class="remover" (click)="removerItem(i)">🗑️</button>
        </li>
    </ul>
    <p><strong>Total: R$ <span id="total">{{total}}</span>,00</strong></p>
</aside>
